<!DOCTYPE html>
<html><body>
<h2>Enter 2FA Code</h2>
<form method="POST">
    <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
    <input type="submit" value="Verify">
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
</body></html>
